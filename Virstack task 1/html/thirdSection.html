<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox and Radio Buttons</title>
    <link rel="stylesheet" href="../styles/thirdSectionStyles.css" />
  </head>
  <body>
    <div class="container">
      <span id = "extraOptions">Extra options</span>
    </br>
      <input id = "ownCheck" type="checkbox" checked /> <span id= "ownJob">Own job number</span>

      <p id = "handler">Handler</p>
      <div class="radio-container">
        <label>
          <input type="radio" name="options" value="1" /><span id = "radio1">Client default handler</span> 
        </label>
        <label>
          <input type="radio" name="options" value="2" checked /><span id = "radio2">Current user</span>
        </label>
      </div>
    </div>
  </body>
</html>
